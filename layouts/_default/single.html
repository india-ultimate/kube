{{ define "title"}} {{ .Title}} {{end}}
{{ define "header"}} {{ partial "header" .}} {{end}}

{{ define "main" }}
<div id="hero" class="wrap">
    <h1>{{.Title }}</h1>
    <p>{{.Params.author}}</p>
    <p>{{dateFormat "Monday, Jan 2, 2006" .Params.date}}</p>
</div>
<article class="content col col-12">
    {{ .Content }}
    <a href="{{.CurrentSection.Permalink}}">Back to Issue</a>
</article>

{{ end }}

{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
